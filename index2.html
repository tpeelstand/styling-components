<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- BABEL Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Class Components - Props</title>
</head>
<body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">
        class ColorSpectrum extends React.Component {
            render() {
                const colorStyle = {
                    backgroundColor: this.props.bgcolor,
                    fontSize: 60,
                    fontWeight: 'bold',
                    textAlign: 'center',
                    padding: 100,
                    color: this.props.color
                }
                return (
                    <div style={colorStyle}>{this.props.name}!</div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <ColorSpectrum bgcolor="red" name="Red"/>
                <ColorSpectrum bgcolor="orange" name="Orange" />
                <ColorSpectrum bgcolor="yellow" name="Yellow" />
                <ColorSpectrum bgcolor="green" name="Green" />
                <ColorSpectrum bgcolor="blue" color="white" name="Blue" />
                <ColorSpectrum bgcolor="indigo" color="white" name="Indigo" />
                <ColorSpectrum bgcolor="violet" name="Violet" />
            </div>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
